# Default values for communication-busybox-1.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enableDynamicCommunication: false

replicaCount: 1

image:
  repository: molnardani2001/communication-busybox
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: test-08

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels:
  sidecar.istio.io/inject: "true"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 120m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
 - name: kafka-certs
   secret:
     secretName: communication-busybox-1
     optional: true
 - name: kafka-ca-cert
   secret:
     secretName: kafka-cluster-cluster-ca-cert
     optional: true

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
 - name: kafka-certs
   mountPath: "/etc/secrets/kafka"
   readOnly: true
 - name: kafka-ca-cert
   mountPath: "/etc/secrets/kafka/ca"
   readOnly: true

nodeSelector: {}
tolerations: []
affinity: {}

kafka:
  broker:
    host: localhost
    port: 9092

  consumer:
    groupId: busybox-1
    topics:
      topicOne:
        name: busybox-2-topic-1
      topicTwo:
        name: busybox-2-topic-2

  producer:
    topics:
      topicOne:
        name: busybox-1-topic-1

jaeger:
  host: localhost
  port: 1111

hosts:
  busyboxTwo:
    host: communication-busybox-2